name: Maven CI/CD

on:
 push:
    branches: [ master ]
    
 pull_request:
    branches: [ master ]
    

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: '17'  # Set the appropriate Java version

    - name: Build with Maven
      run: mvn package  # Replace with your Maven build command

    - name: Publish to GitHub Packages
      run: mvn deploy -DskipTests --settings .github/settings.xml



