name: Maven CI/CD

on:
 push:
    branches: [ master ]
 pull_request:
    branches: [ master ]

jobs:
  build_and_test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v1
      with:
        java-version: 17

    - name: Build with Maven
      run: mvn package  # Replace with your Maven build command

    - name: Publish to GitHub Packages
      run: chmod +x .github/workflows/settings.xml
      run: mvn deploy -DskipTests --settings .github/workflows/settings.xml
