name: CI/CD Pipeline

on:
  push:
    branches:
      - master

env:
  IMAGE_TAG: latest
  GHCR_USERNAME: ${{ secrets.GHCR_USERNAME }}
  GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
  PATCH_VERSION_SCRIPT: ./update_version.sh
  IMAGE_NAME: hello-world

jobs:
  increment-and-build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and test with Maven
        run: docker build -f Dockerfile --target test .

      - name: Update Patch Version
        run: |
          chmod +x $PATCH_VERSION_SCRIPT
          $PATCH_VERSION_SCRIPT

      - name: Deliver to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        run: |
          docker tag ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} ghcr.io/${{ secrets.GHCR_USERNAME }}/simple-java-maven-app:${{ env.IMAGE_TAG }}
          docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/simple-java-maven-app:${{ env.IMAGE_TAG }}

