name: learn-github-actions

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn package
        
      - name: Test
        run: mvn test        

      - name: Extract patch version
        run: |
          export PATCH_VERSION=$(xmlstarlet sel -t -v "/project/version" pom.xml | cut -d. -f3)
          echo "PATCH_VERSION=$PATCH_VERSION" >> $GITHUB_ENV
      
      - name: Update pom.xml
        run: |
          NEW_VERSION="1.1.$((PATCH_VERSION + 1))"
          
        
      - name: Commit and Push Changes
        run: |
          git config --local user.email "nmor786@gmail.com"
          git config --local user.name "MorNetanel"
          git commit -a -m "Update version in pom.xml"
          git push
      
      - name: Run Docker file
        run : echo 'hello world dddd'

