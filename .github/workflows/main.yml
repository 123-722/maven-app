name: learn-github-actions

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn package
        
      - name: Test
        run: mvn test        

      - name: Update Version
        id: update_version
        run: |
          # Get the current version from the pom.xml file
          current_version=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "Current Version: $current_version"

          # Increment the version number
          IFS='.' read -ra version_parts <<< "$current_version"
          patch_version=$((version_parts[2] + 1))
          new_version="${version_parts[0]}.${version_parts[1]}.$patch_version"
          echo "New Version: $new_version"

          # Update the version in the pom.xml file
          mvn versions:set -DnewVersion=$new_version -DgenerateBackupPoms=false

          # Store the new version in an environment file
          echo "NEW_VERSION=$new_version" >> $GITHUB_ENV
        
      - name: Commit and Push Changes
        run: |
          git config --local user.email "nmor786@gmail.com"
          git config --local user.name "MorNetanel"
          git commit -a -m "Update version in pom.xml"
          git push
      
      - name: Run Docker file
        run : echo 'hello world '

