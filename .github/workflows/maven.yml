name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Bump version
        id: bump-version
        run: |
          echo "Bumping patch version..."
          version=$(cat version.txt)
          IFS='.' read -r -a parts <<< "$version"
          parts[2]=$((parts[2] + 1))
          new_version="${parts[0]}.${parts[1]}.${parts[2]}"
          echo $new_version > version.txt
          echo "New version: $new_version"
          echo "version=$new_version" >> $GITHUB_ENV

      - name: Build JAR file
        run: |
          mvn versions:set -DnewVersion=$GITHUB_ENV.version
          mvn clean package -DskipTests

      - name: Build Docker image
        run: |
          docker build -t myapp:$GITHUB_ENV.version .

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image to Docker Hub
        run: |
          docker tag myapp:$GITHUB_ENV.version ${{ secrets.DOCKER_USERNAME }}/myapp:$GITHUB_ENV.version
          docker push ${{ secrets.DOCKER_USERNAME }}/myapp:$GITHUB_ENV.version
