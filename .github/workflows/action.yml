env:
  STACK: dotnet
  
jobs:
  build_java_maven:

    runs-on: ubuntu-latest 
    
    steps:
      - uses: actions/checkout@v2
      - name: java
      - if: contains(['java'],env.STACK)
        name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'      
        name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify
