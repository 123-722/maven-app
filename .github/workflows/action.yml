env:
  STACK: dotnet
  
runs-on: ubuntu-latest
jobs:
  build_java_maven:

        
  steps:
  - uses: actions/checkout@v2
  - name: java
  - if: contains(['java'],env.STACK)
    name: Set up JDK 11
    uses: actions/setup-java@v2
    with:
      java-version: '11'
      distribution: 'adopt'      
    name: Build with Maven
    run: mvn --batch-mode --update-snapshots verify

  - name: Setup .NET 3.x
  - if: contains(['dotnet'],env.STACK)
    uses: actions/setup-dotnet@v1
    with:
      dotnet-version: '3.x'
