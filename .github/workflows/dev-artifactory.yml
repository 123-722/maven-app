name: Java CI with Maven

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11.0.2
        uses: actions/setup-java@v1
        with:
          java-version: 11.0.2
      - name: maven-settings-xml-action
        uses: whelk-io/maven-settings-xml-action@v20
        with:
          repositories: >
            [
              {
                "id": "central",
                "name": "libs-release",
                "url": "http://3.218.156.92:8081/artifactory/libs-release",
                "releases": {
                  "enabled": "true",
                  "updatePolicy": "always",
                  "checksumPolicy": "fail"
                },
                "snapshots": {
                  "enabled": "false",
                  "updatePolicy": "always",
                  "checksumPolicy": "fail"
                }
              }
            ] 
            
          plugin_repositories: >
            [
              {
                "id": "central",
                "name": "libs-release",
                "url": "http://3.218.156.92:8081/artifactory/libs-release",
                "releases": {
                  "enabled": "true",
                  "updatePolicy": "always",
                  "checksumPolicy": "fail"
                },
                "snapshots": {
                  "enabled": "false",
                  "updatePolicy": "always",
                  "checksumPolicy": "fail"
                }
              }
            ]
            
          servers: >
            [
              {
                "id": "central",
                "username": "${ARTIFACTORY_USERNAME_REF}",
                "password": "${ARTIFACTORY_TOKEN_REF}",
                "configuration": {
                  "httpConfiguration": {
                    "all": {
                      "usePreemptive": "true"
                    }
                  }
                }
              }
            ]
            

          active_profiles: >
            [
              "artifactory"
            ]     
      
      
        
      - name: Build with Maven
        env:
          ARTIFACTORY_USERNAME_REF: "admin"
          ARTIFACTORY_TOKEN_REF: ${{ secrets.ARTIFACTORY_TOKEN }}
          BUILD_ENV: 'github-actions'
        run: mvn -B package --file pom.xml
